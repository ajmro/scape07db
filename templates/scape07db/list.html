<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - '07 Scape DB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'scape07db/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'scape07db/style.css' %}">
    <script src="{% static 'scape07db/scriptlist.js' %}"></script>
</head>

<body>
    <div class="container d-flex flex-column vh-100">
        <header class="d-flex justify-content-center">
            <nav class="text-center">
                <span class="quill">'07 Scape DB</span>
                <ul class="nav">
                    <li><a class="p-2" href="/">NPC Search</a></li>
                    <li><a class="p-2" href="/item/">Item Search</a></li>
                    <li><a class="p-2" href="/rdtcalc/">Drop Table Calculator</a></li>
                </ul>
            </nav>
        </header>
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="quill8 mt-3">{{ title }}</h1>
            </div>
        </div>
        <div class="my-3">
            <input class="form-control" type="text" id="searchInput" onkeyup="myFunction()" placeholder="Type to filter...">
        </div>
        <div class="mb-3">
            {% if searchlist %}
            <ul id="myUL" style="list-style-type:none;">
                {% for item in searchlist %}
                <li><a href="/{{ url }}{{ item.id }}/">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No results.</p>
            {% endif %}
        </div>
        <footer class="mt-auto p-2 text-body-secondary text-center">
            Send your comments to <a href="mailto:livres@tuta.io">livres@tuta.io</a>
        </footer>
    </div>
</body>

</html>
